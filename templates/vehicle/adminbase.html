<!DOCTYPE html>
{% load static %}
<html>
<head>
	

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="{% static "assets/AT-pro-logo.png" %}">

	<!-- Import lib -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "fontawesome-free/css/all.min.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- End import lib -->

	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link">
					<i class="fas fa-bars" onclick="collapseSidebar()"></i>
				</a>
			</li>
			<li class="nav-item">
				<h3>Vehicle Service Management</h3>
			</li>
		</ul>
		<!-- end nav left -->
		<!-- form -->
		<!-- <form class="navbar-search"> -->
			<!-- <input type="text" name="Search" class="navbar-search-input" placeholder="What you looking for..."> -->
			<!-- <i class="fas fa-search"></i> -->
		<!-- </form> -->
		<!-- end form -->
		<!-- nav right -->
		<ul class="navbar-nav nav-right">
			<li class="nav-item mode">
				<a class="nav-link" href="#" onclick="switchTheme()">
					<i class="fas fa-moon dark-icon"></i>
					<i class="fas fa-sun light-icon"></i>
				</a>
			</li>
			
			<li class="nav-item avt-wrapper">
				<div class="avt dropdown">
					<img src="{% static "images/admin.png" %} " alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					<ul id="user-menu" class="dropdown-menu">


						<li  class="dropdown-menu-item">
							<a href="/logout" class="dropdown-menu-link">
								<div>
									<i class="fas fa-sign-out-alt"></i>
								</div>
								<span>Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<!-- end nav right -->
	</div>
	<!-- end navbar -->





	<!-- sidebar -->
	<div class="sidebar">
		<ul class="sidebar-nav">

			<li class="sidebar-nav-item">
				<a href="/admin-dashboard" class="sidebar-nav-link">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						Dashboard
					</span>
				</a>
			</li>

			<li class="sidebar-nav-item">
				<a href="/admin-customer" class="sidebar-nav-link">
					<div>
						<i class="fas fa-users"></i>
					</div>
					<span>Customer</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-mechanic" class="sidebar-nav-link">
					<div>
					<i class="fas fa-hat-cowboy"></i>

					</div>
					<span>Mechanic</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-request" class="sidebar-nav-link">
					<div>
						<i class="fas fa-spinner"></i>
					</div>
					<span>Request</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-report" class="sidebar-nav-link">
					<div>
						<i class="fas fa-coins"></i>
					</div>
					<span>Report</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-feedback" class="sidebar-nav-link">
					<div>
					<i class="fas fa-comments"></i>
					</div>
					<span>FeedBack</span>
				</a>
			</li>

		</ul>
	</div>
	<!-- end sidebar -->




<div>

	<!--content start-->
	<div class="content">

		{% block content %}

		{% endblock content %}
	</div>
	<!--content end-->
</div>






	<!-- import script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>></script>
	<script src="{% static "index.js" %}"></script>
	<!-- end import script -->
</body>
</html>
